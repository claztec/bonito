<div class="row">
    <div class="col-md-12">
        <div ng-repeat="library in libraries | filter:query | orderBy:orderProp" class="thumbnail">
            <a href="#/libraries/{{library.id}}" class="thumb"><img ng-src="{{library.image}}"></a>
            <span class="strong">{{library.name}}</span>
        </div>
    </div>
</div>
